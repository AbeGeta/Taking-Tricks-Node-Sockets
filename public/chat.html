<!DOCTYPE html>
<html>
<head>
<title>Chat Room</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link type="text/css" rel="stylesheet" href="styles/style.css" />
</head>
 
<body>
<div id="wrapperChat">
    <form id="userForm">
        <input id="username" autocomplete="off" />
        <button id="sendUsername">Enter Username</button>
        <span id="currentName"></span>
    </form>
     
    <section id="chat"></section>
     
    <form name="msgForm" action="">
        <input id="msg" autocomplete="off"/>
        <button id="sendMsg">Send</button>
    </form>
</div>

<div id="wrapperGame">
    <button id="playGame">Play Game</button>
    <div id="full"></div>
    <div id="counter"></div>
    <div id="waiting"></div>
    <button id="leave">Leave</button>
    <button id="startGame">Start Game</button>
    <div id="turn"></div>
    <div id="winner"></div>
    <div id="game">
        <div class="grid-container" id="hand"></div>
        <div id="trumpDiv"></div>
        <div id="leadDiv"></div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/chatClient.js"></script>
</body>
</html>
